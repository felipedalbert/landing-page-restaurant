<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Sandigo</title>
    <link rel="shortcut icon" href="src/images/favicons/sandigo-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/root-style/master/style.css">
    <link rel="stylesheet" href="src/styles/root-style/reponsive/responsive.css">
</head>
<body>
    <div class="main-content-box">
        <div class="container">
            <header id="header">
                <h1 class="title">
                    <a href="#header" class="sandigo-logo"><img src="src/images/section-images/main/sandigo-logo.svg" alt="logo restaurante sandigo"></a>
                </h1>
    
                <nav class="navigation">
                    <ul>
                        <li class="item"><a href="../index.html">Home</a></li>
                        <li class="item"><a href="#about-us">Quem Somos</a></li>
                        <li class="item"><a href="#faq">FAQ</a></li>
                        <li class="item"><a href="#contact">Onde estamos</a></li>
                        <li class="item"><a href="#contact">Contato</a></li>
                        <li class="item">
                            <a class="whatsapp-btn green" href="#whatsapp-link">
                                <i class="whatsapp-icon fa-brands fa-whatsapp"></i>
                                <p>Peça sua marmita</p>
                            </a>
                        </li>
                    </ul>
    
                    <div class="close-menu-btn">
                        <img src="src/images/section-images/main/close-btn.svg">
                    </div>
                </nav>
    
    
                <div class="open-menu-btn">
                    <img src="src/images/section-images/main/hamburguer-menu-btn.svg">
                </div>
            </div>
        </header>

        <main>
            <div class="imgs-gallery">
                <div class="our-buffet">
                    <div class="title-box">
                        <h3 class="section-title">Nosso Buffet</h3>
                        <div class="underline-title"></div>
                    </div>

                    <div class="our-buffet-img 1"></div>
                    <div class="our-buffet-img 2"></div>
                    <div class="our-buffet-img 3"></div>
                </div>

                <div class="kit-feijoada">
                    <div class="title-box">
                        <h3 class="section-title">Kit Feijoada</h3>
                        <div class="underline-title"></div>
                    </div>

                    <div class="kit-feijoada-img 1"></div>
                    <div class="kit-feijoada-img 2"></div>
                    <div class="kit-feijoada-img 3"></div>
                </div>
            </div>

            <a class="whatsapp-btn red" href="#whatsapp-link">Peça já</a>
        </main>

        <footer class="footer">
            <img src="src/images/section-images/main/sandigo-logo.svg" alt="logo restaurante sandingo">

            <div class="opening-hours">
                <p>Horário de Funcionamento</p>

                <span>Seg a Sab das 11:00 às 14:30</span>
            </div>

            <div class="social">
                <p>Redes sociais</p>

                <div class="icons">
                    <i class="facebook-icon fa-brands fa-facebook-f"></i>
                    <i class="whatsapp-icon fa-brands fa-whatsapp"></i>
                </div>

                <span class="email">contato@restaurantesandigo.com.br</span>
            </div>
            
            <span class="copyright">© San Digo 2023 <i>-</i> Todos os direitos reservados</span>
        </footer>
    </div>

    <script src="https://kit.fontawesome.com/5d2396c788.js" crossorigin="anonymous"></script>
</body>
</html>
